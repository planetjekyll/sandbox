---
title: "Book List Example - books.yml"
---


<h1>{{ page.title }}</h1> 


{% for book in site.data.books %}
  <div>
  <a href="{{ book.book_url }}">
    <img src="{{site.path}}/i/{{book.cover}}" style="height: 200px; width: auto;">
  </a>
  <b>{{ book.title }}
     {% if book.edition %}
     ({{ book.edition}})
     {% endif %}
  </b>
  by {{ book.author }};
  {{ book.publisher }},
  {{ book.date }};
  {{ book.pages}}
  </div>
{% endfor %}

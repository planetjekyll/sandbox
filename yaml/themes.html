---
title: "Themes Example - Sort Hash Records by X (e.g. Stars)"
---

<h1>{{ page.title }}</h1> 


<ul>

{% assign sorted_themes = (site.data.themes[1] | sort: 'stars') %}

{% for theme_hash in site.sorted_themes %}
  {% assign theme = theme_hash[1] %}
  <li>
    {{ theme.title }} {{ theme.stars }}
  </li>
{% endfor %}

</ul>
